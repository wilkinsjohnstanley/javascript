<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_name">Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” > 
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="text" id="user_email" name="user_email" required>
            </div>

            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" minlength="10"></input>
            </div>
            <div>
                <label for="user_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password"></input>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
